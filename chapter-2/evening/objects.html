<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects in javascript</title>
</head>
<body>

<script>

const student = ['ali', 'BSC', 29];
console.log(student[1]);

const studentObj = {
   first_name: "ali",
   last_name: "malik",
    className: "BSC",
    age: 29,
    fullName: function() {
        return this.first_name + " " + this.last_name
    }
}
console.log(studentObj.first_name)
console.log(studentObj["last_name"])

console.log( studentObj.fullName() )


</script>    

</body>
</html>
